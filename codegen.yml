schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby-*/**/*.js
generates:
  ./generated/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      namingConvention:
        enumValues: keep
        transformUnderscore: false
    hooks:
      afterAllFileWrite:
        - eslint --fix
