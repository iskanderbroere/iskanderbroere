[build]
  publish = "dist"
  command = "nuxt generate --modern"
  [build.environment]
    NODE_VERSION = "11.6.0"
    YARN_VERSION = "1.13.0"
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = 'DENY'
    X-XSS-Protection = '1; mode=block'
    Strict-Transport-Security = 'max-age=31536000; includeSubDomains; preload'
    X-Content-Type-Options = 'nosniff'
    Content-Security-Policy = "default-src 'none'; object-src 'none'; img-src 'self' about: https://www.google-analytics.com https://p.typekit.net; script-src 'self' https://use.typekit.net https://www.google-analytics.com https://storage.googleapis.com/ 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://use.typekit.net https://www.google-analytics.com https://storage.googleapis.com/; font-src 'self' use.typekit.net; manifest-src 'self'; base-uri 'self';"
[[headers]]
  for = '/_nuxt/*'
  [headers.values]
    Cache-Control = 'public, max-age=31536000, immutable'
